apply plugin: 'com.android.application'
apply plugin: 'me.tatarka.retrolambda'

android {
    signingConfigs {
        defkey {
            keyAlias 'andriodapp-key-longtime'
            keyPassword 'w789065'
            storeFile file('H:/backup/appkey/andriodapp-key-longtime.jks')
            storePassword 'w127865'
        }
    }
    compileSdkVersion 25
    buildToolsVersion '25.0.2'
    defaultConfig {
        applicationId "com.wxm.camerajob"
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 8
        versionName "1.08"
        signingConfig signingConfigs.defkey
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.defkey

            buildConfigField "Boolean", "ThrowDebugException", "false"
            buildConfigField "Boolean", "TestCamera", "false"
        }
        debug {
            signingConfig signingConfigs.defkey

            buildConfigField "Boolean", "ThrowDebugException", "true"
            buildConfigField "Boolean", "TestCamera", "true"
        }
    }

    sourceSets {
        main {
            res.srcDirs =
                    [
                            'src/main/res',
                            'src/main/res/layout/activity',
                            'src/main/res/layout/fragment',
                            'src/main/res/layout/dialog',
                            'src/main/res/layout/item',
                            'src/main/res/layout'
                    ]
        }
    }

    productFlavors {
        yyb_camerajob{}
    }


    android.applicationVariants.all { variant ->
        variant.outputs.each { output ->
            def outputFile = output.outputFile
            if (outputFile != null && outputFile.name.endsWith('.apk')) {
                //这里修改apk文件名
                def fileName = "${variant.productFlavors[0].name}-${defaultConfig.versionName}-${releaseTime() }.apk"
                output.outputFile = new File(outputFile.parent, fileName)
            }
        }
    }

    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
}

static def releaseTime() {
    //return new Date().format("yyyyMMDD", TimeZone.getTimeZone("PRC"))
    return "any";
}


