apply plugin: 'com.android.application'
apply plugin: 'me.tatarka.retrolambda'

android {
    signingConfigs {
        defkey {
            keyAlias 'andriodapp-key-longtime'
            keyPassword 'w789065'
            storeFile file('H:/backup/appkey/andriodapp-key-longtime.jks')
            storePassword 'w127865'
        }
    }
    compileSdkVersion 25
    buildToolsVersion '25.0.2'
    defaultConfig {
        applicationId "com.wxm.camerajob"
        minSdkVersion 23
        targetSdkVersion 25
        versionCode 7
        versionName "1.07"
        signingConfig signingConfigs.defkey
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.defkey

            buildConfigField "Boolean", "ThrowDebugException", "false"
            buildConfigField "Boolean", "TestCamera", "false"
        }
        debug {
            signingConfig signingConfigs.defkey

            buildConfigField "Boolean", "ThrowDebugException", "true"
            buildConfigField "Boolean", "TestCamera", "true"
        }
    }
    productFlavors {
    }

    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }

    sourceSets {
        main {
            res.srcDirs =
                    [
                            'src/main/res',
                            'src/main/res/layout/activity',
                            'src/main/res/layout/fragment',
                            'src/main/res/layout/dialog',
                            'src/main/res/layout/item',
                            'src/main/res/layout'
                    ]
        }
    }
}


dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile project(':galleryfinal')
    compile project(':AndriodUtillib')
    compile files('libs/extend_libs/javamail/activation.jar')
    compile files('libs/extend_libs/javamail/additionnal.jar')
    compile files('libs/extend_libs/javamail/mail.jar')
    compile 'com.android.support:design:25.1.1'
    compile 'com.android.support:appcompat-v7:25.1.1'
    compile 'com.android.support:support-v13:25.1.1'
    compile 'org.apache.logging.log4j:log4j:2.6.1'
    compile 'com.facebook.fresco:fresco:0.12.0'

    compile 'com.jakewharton:butterknife:8.5.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.5.1'

    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.5'
    compile 'org.xutils:xutils:3.3.36'
    compile 'cn.finalteam:toolsfinal:1.1.4'
    testCompile 'junit:junit:4.12'
    compile 'com.android.support.constraint:constraint-layout:1.0.0-beta5'
}

configurations.all {
    resolutionStrategy {
        force 'com.android.support:support-annotations:24.2.1'
    }
}
