    <p>在APP主页面，可以管理已经创建的拍照任务</p>
    <h3>管理任务</h3>
    <p>在APP主页面，点击中间“播放/暂停”图标，可以暂停或者启动拍照任务(下图为点击“暂停”后的情况)</p>
    <img src="camerajob_manager_20160629_01.png" width="256"/>
    <p>点击最左边“相册”图标，可以查看该任务已经拍照的图片</p>
    <p>点击最右边"垃圾箱"图标，可以关闭此任务(该操作不能撤销，拍照任务不会再执行，但项目相关照片不会删除）</p>
    <p>(下图为点击“垃圾箱”图标后的情况)</p>
    <img src="camerajob_manager_20160629_02.png" width="256"/>
    <p>此时，若再次点击"垃圾箱"图标则此任务所有的相关文件会从APP删除</p>
